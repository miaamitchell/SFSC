<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href=".css">
</head>

<body>
    <fieldset>
    <!--Heading and Description-->
    <legend>Welcome to the SFSC Student Checkin Financial Calculator</legend>
    <h4>
        Please answer the follower </h4>
    <h4>
        Do not add special characters into the Quantity and Price Fields such as $, <br>
        leave the fields plain with just numerical values.
    </h4>

    <!--Start of Form-->
    <div class="container">
        <form id="regForm" action="">

                <h1>Calculate your Tuition:</h1>
                
                <!-- One "tab" for each step in the form: -->
                <div class="tab">Name:
                  <p><input placeholder="First name..." oninput="this.className = ''"></p>
                  <p><input placeholder="Last name..." oninput="this.className = ''"></p>
                </div>
                
                <div class="tab">Contact Info:
                  <p><input placeholder="E-mail..." oninput="this.className = ''"></p>
                  <p><input placeholder="Phone..." oninput="this.className = ''"></p>
                </div>
                
                <div class="tab">Date of Birth:
                  <p><input placeholder="dd" oninput="this.className = ''"></p>
                  <p><input placeholder="mm" oninput="this.className = ''"></p>
                  <p><input placeholder="yyyy" oninput="this.className = ''"></p>
                </div>
                
                <div class="tab">Login Info:
                  <p><input placeholder="Username..." oninput="this.className = ''"></p>
                  <p><input placeholder="Password..." oninput="this.className = ''"></p>
                </div>
                
                <div style="overflow:auto;">
                  <div style="float:right;">
                    <button type="button" id="prevBtn" onclick="nextPrev(-1)">Previous</button>
                    <button type="button" id="nextBtn" onclick="nextPrev(1)">Next</button>
                  </div>
                </div>
                
                <!-- Circles which indicates the steps of the form: -->
                <div style="text-align:center;margin-top:40px;">
                  <span class="step"></span>
                  <span class="step"></span>
                  <span class="step"></span>
                  <span class="step"></span>
                </div>
                
                </form>
            </div>
    </div>
        <!--Buttons for Different Functions-->
        <div class="button-control">
        <input type="button" onclick="calculate()" value="Calculate"></input>
        <input type="button" value="Reset Data" onclick="resetData()"></input>
        <input type="button" value="Add Row" onclick="addRow()"></input>
        <input type="button" value="Remove Row" onclick="removeRow()"></input>
        </div>
    </form>
    </fieldset>
    <script src="SFSCCheckin.js"></script>
    </div>
</body>

</html>
